<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n1, n2) {
            let result = 0;
            result = n1 + n2;
            return result;
        }
        console.log(sum(10, 20));

        function sum2(n1, n2) {
            let result = 0; // 값을 정해줬는데
            setTimeout(function() { // 중간에 타임아웃 걸리면
                result = n1 + n2;
            }, 1000);
            return result; // 기다리지 않고 바로 결과값 보내줌
            // 그래서 result는 0
        }
        console.log(sum2(10, 20));
    </script>
</body>
</html>
