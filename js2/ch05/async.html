<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">;
    <title>Document</title>
</head>
<body>
    <script>
        /*
        async: 비동기, 실행 주체(thread)가 1개만 있다고 가정
               (다른 작업이 끝날 때까지 기다려주지 않음)
        multi-processing(시분할처리)(창 여러 개 띄우는 행위)
        multi-thread
        */
        console.log('A');
        console.log('B');
        console.log('C');
        console.log('D');
        console.log('----------------');
        setTimeout(function() {
            console.log('A');
        }, 3000);
        setTimeout(function() {
            console.log('B');
        }, 2500);
        setTimeout(function() {
            console.log('C');
        }, 2000);
    </script>
</body>
</html>
