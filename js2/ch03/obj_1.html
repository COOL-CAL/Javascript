<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        //생성자 함수: 객체를 생성할 때 꼭 호출해야 하는 함수.
        function User(name, age) { //만약 User라는 객체를 만들었다면
            this.name = name; //이름이라는 속성과
            this.age = age; //나이라는 속성과

            this.showMyName = function() { //메소드를 만들어줌
                console.log(`My name is ${this.name}.`);
            }
            this.showMyAge = function() {
                console.log(`My age is ${this.age}.`);
            }
        }//문서화 시킨 것.(건물 짓기 전에 설계도 만든 셈.)
        const user1 = new User('hong','18');
        const user2 = new User('Shin', '20');

        user1.showMyName();
        user2.showMyName();

        user1.showMyAge();
        user2.showMyAge();

    </script>
</body>
</html>
