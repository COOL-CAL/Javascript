<body>
    <script>
        function calc(cb, n1, n2) {
            return cb(n1, n2);
        }

        function fnSum(n1, n2) {
            return n1 + n2;
        }

        function fnMulti(n1, n2) {
            return n1 * n2;
        }

        const r1 = calc(fnSum, 10, 20);
        console.log(r1);
        // calc라는 틀 안에 fnSum이라는 함수에 10, 20 값을 주고 값을 찍어냈다..? 

        const r2 = calc(fnMulti, 10, 20);
        console.log(r2);

        // console.log(fnSum(4, 5));
        // const sum = fnSum(4, 5);
        // console.log(sum);
    </script>
</body>
