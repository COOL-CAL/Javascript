<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function print(p1, p2, cb=hello) {
            cb(p1, p2);
        }

        function hello(nm) {
            console.log(`hi ${nm}`);
        }

        function goodbye(nm) {
            console.log(`bye ${nm}`);
        }

        print('Grin');
        //print('Grin', 'Grin', hello);
        //return함수가 아니라서 const로 값 받아올 필요 없음.
        print('Grin', 'Grin', goodbye);

    </script>
</body>
</html>
