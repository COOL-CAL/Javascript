<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 43, 22, 38, 17, 56, 47];
        const arr2 = arr.filter(function(item, idx) { //true값이 나온 것만 걸러내서 배열로 만들어줌.
            if(item % 2 === 0) {
                return true;
            } else {
                return false; //안 써도 무방. (true가 아닌 값은 undefined라서)
            }
        });
        console.log(arr.toString());
        console.log(arr2.toString());

        const arr3 = arr.filter(function(item, idx) {
            if(idx % 2 === 0) {
                return true; //true 대신 1도 가능, 0은 false.
            }
        });
        console.log(arr3.toString());

    </script>
</body>
</html>
