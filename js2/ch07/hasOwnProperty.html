<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj1 = {
            name: 'Hong',
            age: 20
        };
        console.log(obj1.hasOwnProperty('name'));
        console.log(obj1.hasOwnProperty('age'));
        obj1.addr = '경기도';
        console.log(obj1.hasOwnProperty('addr'));
        // obj1.prototype.height = 172.2;

        function Human(name, age) {
            this.name = name;
            this.age = age;
        }
        const obj2 = new Human('Hong', 21);
        console.log(obj2.hasOwnProperty('name'));
        console.log(obj2.hasOwnProperty('age'));
        obj2.addr = '제주도';
        console.log(obj2.hasOwnProperty('addr'));
        obj2.prototype.height = 172.2; // 값은 가지고 있지만 prototype은 없음 (부모로부터 상속받았기 때문)
    </script>
</body>
</html>
