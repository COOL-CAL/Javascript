<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        function elt(name, attr) {
            const node = document.createElement(name);
            if(attr) {
                for(const item in attr) { //객체 당 키값 빼오기
                    if(attr.hasOwnProperty(item)) {
                        node.setAttribute(item, attr[item]);
                    }
                }
            }
            return node;
        }
        const optionObj = {
            'src': 'https://img.animalplanet.co.kr/thumbnail/2019/08/07/2000/h15a96ok68di6r459k5t.jpg',
            alt: 'hippo'
        }
        const eleImg = elt('img', optionObj);
        console.log(eleImg);
        const divContainer = document.querySelector('#container');
        divContainer.appendChild(eleImg);
    </script>
</body>
</html>
