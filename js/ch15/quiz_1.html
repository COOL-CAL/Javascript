<body>
    <script>
        const n1 = Number(prompt(`값 1`));
        const n2 = Number(prompt(`값 2`));

        // 두 수의 값이 같으면 두 수 곱한 값
        // 두 수의 값이 다르면 두 수 더한 값
        function sumMulti(x, y) {
            if ( x === y ) {
                console.log(x * y);
            } else {
                console.log(x + y);
            }
        }
        sumMulti(n1, n2);
        //sumMulti함수 이용 n1, n2값의 결과값 콘솔에 프린트.
