<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            height: 300px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" onclick="changeBg('green');">Green</a></li>
        <li><a href="#" onclick="changeBg('orange');">Orange</a></li>
        <li><a href="#" onclick="changeBg('purple');">Purple</a></li>
    </ul>
    <div id="result"></div>
    <script>
        const resultDiv = document.querySelector('#result');

        function changeBg(color) {
            resultDiv.style.backgroundColor = color;
        }

        function changeOrange() {
            resultDiv.style.backgroundColor = 'orange';
        }

        const firstA = document.querySelector('#first_a');
        firstA.onclick = function(e) { //이벤트 객체: event에 대한 정보 다 들어가있음.
            changeBg('green');
        }

        function bindFn() {
            return function() { // return () => { 
                resultDiv.style.backgroundColor = 'orange';
            }
        }

        const secondA = document.querySelector('#second_a');
        secondA.onclick = bindFn();//함수 주소값 리턴
        //secondA.onclick = changeBg('orange');//이미 함수를 호출했기 때문에 이미 주황색이 화면에 떠있음(undefined)
        //이벤트 객체가 아닌 다른 파라미터를 넣으면 아무 일도 일어나지 않음.
        //그래서 changeBg 함수를 불러오면 안됨.(리턴하는 값이 없기 때문)
    </script>
</body>
</html>
