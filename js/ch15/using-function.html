<html lang="en">

<body>
    <script>
        function addNum(n1, n2) {
            let sum = n1 + n2;
            document.write(`결과값 : ${sum}<br>`);
        }

        addNum(10, 20);
        addNum(30, 40);
        addNum(70, 80);

    </script>
