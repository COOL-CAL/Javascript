<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rect { width: 300px; height: 300px; border: 1px solid black; }
    </style>
</head>
<body>
    <div id="rect"></div>
    <script>
        const divRect = document.querySelector('#rect');
        divRect.addEventListener('mouseover', function() {
            this.style.backgroundColor = 'green';
            this.style.borderRadius = '50%';
        });

        divRect.addEventListener('mouseout', function() {
            this.style.backgroundColor = null;
            this.style.borderRadius = null; //_,$만 사용할 수 있기 때문에 카멜 기법으로 대문자로 적음
        });
    </script>
</body>
</html>
