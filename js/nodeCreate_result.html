        // solve.
        const sub = document.querySelector('#subject');
        const list = document.querySelector('#itemList');

        function newReg() {
            const txt = sub.value;
            const newI = document.createElement('div');
            newI.classList.add('c_pointer');
            list.prepend(newI);
            newI.innerText = txt;
            //newI.append(txt); 둘이 같은 기능.
            sub.value = '';

            //1. (클릭해서 지우기)
            // newI.addEventListener("click",  () => {
            // newI.remove(newI);
            // });

            //2.
            newI.onclick = function() {
                newI.remove();
            }
        }
