<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td {
            border: 1px solid #ccc;
        }
        
        td {
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <script>
        let memNum = Number(prompt('The Number of visitors'));
        if( memNum > 0 ) {
            let colNum = 6;
            let rowNum = Math.ceil( memNum / colNum );
            document.write('<table>');
            let seatNo = 1;
        
            for( let i=0; i<rowNum; i++ ) {
                document.write('<tr>');

                for( let z=1; z<=colNum; z++ ) {
                    document.write(seatNo<=memNum ? `<td>좌석${seatNo++}</td>` : '<td></td>')
                }
                document.write('</tr>');
            }
            document.write('</table>');
        }
    </script>
</body>
</html>
