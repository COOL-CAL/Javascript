<body>
    <script>
        const arr = [6, 2, 9, 5, 3, 1, 7];
        arr.sort();
        console.log(arr.toString());
        // arr.sort(function(a, b) { 
        //     if(a > b) return -1;

        arr.sort(function(a, b) {
            return b - a; // a - b는 오름차순
        });
        console.log(arr.toString());
    </script>
