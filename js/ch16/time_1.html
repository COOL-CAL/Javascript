<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const now = new Date();

        now.myFn = function() {
            alert('What time is it now?');
        }
        
        now.myFn();
        document.write("Current time is " + now.toLocaleString());

        // 클래스, 생성자 함수, {}

        // 멤버 필드 (속성, property)
        // 멤버 메소드 (method, 객체에 포함되어 있는 함수)
        // 클래스, 멤버필드를 숨김.(은닉화, 캡슐화)
        // 외부에서 멤버필드를 직접 쓰기 또는 읽기가 안되도록 하는 것.
        // getter, setter: 멤버필드의 값을 가져오고, 수정하는 메소드
    </script>
</body>
</html>
