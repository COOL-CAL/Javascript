<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>version_2</title>
    <style>
        .c_pointer { cursor: pointer; }
        .parent { display: flex; }
        .parent > .content { flex-grow: 1; }
        .parent > .close { width: 15px; }
    </style>
</head>
<body>
    <h1>Web programming</h1>
    <p>Record about study subjects.</p>
    <div>
        <input type="text" id="subject" value="">
        <input type="button" value="add" onclick="newReg();">
        <input type="number" id="delIdx" style="width:30px;" value="1">
        <input type="button" value="delete" onclick="delSub();">
    </div>
    <div id="itemList">
    </div>
    <script>
        const sub = document.querySelector('#subject');
        const inputDelIdx = document.querySelector('#delIdx');
        const list = document.querySelector('#itemList');

        inputSubject.addEventListener('keyup', function(e) {
                if(e.keyCode === 13) {
                    newReg();
                }
            });

        function newReg() {
            const txt = sub.value;
            const newI = document.createElement('div');
            list.prepend(newI);
            newI.innerHTML = txt;
            sub.value = '';

            newI.onclick = function() {
                newI.remove();
            }
        }

        function delSub() {
            const delIdx = Number(inputDelIdx.value);
            console.log(list.children);
            list.children[delIdx - 1].remove();
        }

        function delItem() {
            const newI = document.createElement('div');
            const delDiv = document.querySelector('#itemList > div');
            delDiv.remove(newI);
        }
    </script>
</body>
</html>
