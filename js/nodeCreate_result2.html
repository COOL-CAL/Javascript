<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer { cursor: pointer; }
        .parent { display: flex; }
        .parent > .content { flex-grow: 1; }
        .parent > .close { width: 15px; }
    </style>
</head>
<body>
    <h1>Web programming</h1>
    <p>Record about study subjects.</p>
    <div>
        <input type="text" id="subject" value="">
        <input type="button" value="add" onclick="newReg();">
        <input type="button" value="delete" onclick="delSub();">
    </div>
    <div id="itemList">
    </div>
    <script>
        const sub = document.querySelector('#subject');
        const list = document.querySelector('#itemList');

        function newReg() {
            const txt = sub.value;
            const newI = document.createElement('div'); //1. element만들어서

            //X 만들어서 지우기
            newI.classList.add('parent');
            newI.innerHTML = `
                <div class="content">${txt}</div>
                <div class="close c_pointer">X</div>
            `; //2. innerHTML로 안에 추가해줄 클래스 넣어주기.
            list.prepend(newI);
            const divClose = newI.querySelector('.close');
            divClose.addEventListener('click', function() {
                divClose.parentElement.remove(); //this 써도 무방.
            })
            //여기 위까지 (X)

            sub.value = '';

            newI.onclick = function() {
                newI.remove();
            }
        }

        function delSub() {
            list.lastChild.remove();
        }

        function delItem() {
            const newI = document.createElement('div');
            const delDiv = document.querySelector('#itemList > div');
            delDiv.remove(newI);
        }
    </script>
</body>
</html>
